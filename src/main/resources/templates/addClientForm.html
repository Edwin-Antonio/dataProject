<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container rgba(var(--bs-secondary-bg-rgb), .5)">
        <h3> Add New Client</h3>
        <hr>
        <p class="h4 mb-4">Client</p>

        <form action="#" th:action="@{/save}" th:object="${addClient}" method="post">
            <input type="hidden" th:field="*{id}">
            <input class="form-control mb-4 w-25" type="text" th:field="*{firstName}" placeholder="First Name">
            <input class="form-control mb-4 w-25" type="text" th:field="*{secondName}" placeholder="Second Name">
            <input class="form-control mb-4 w-25" type="text" th:field="*{email}" placeholder="Email">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a class="btn btn-warning col-2 mt-4" th:href="@{/list}">Back</a>
    </div>
</body>
</html>
